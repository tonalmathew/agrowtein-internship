<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Container Layout */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header Styles */
        header {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 15px;
        }

        /* Navigation Bar Styles */
        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main Content Styles */
        .main {
            display: flex;
            flex: 1;
            padding: 10px;
            gap: 10px;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: #ddd;
            flex: 1;
            padding: 10px;
            border-radius: 5px;
        }

        /* Content Styles */
        .content {
            background-color: #fff;
            flex: 3;
            padding: 10px;
            border-radius: 5px;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Flexbox Container -->
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Flexbox Layout</h1>
        </header>

        <!-- Navigation -->
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>

        <!-- Main Content Area -->
        <div class="main">
            <!-- Sidebar -->
            <div class="sidebar">
                <h3>Sidebar</h3>
                <p>Links or additional info can go here.</p>
            </div>

            <!-- Content -->
            <div class="content">
                <h3>Main Content</h3>
                <p>This is where your main content will be displayed. The flexbox layout ensures the content adjusts to the available space.</p>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Flexbox Layout Example</p>
        </footer>
    </div>
</body>
</html>
