<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9; /* Light gray background */
            color: #333;
        }

        /* Header Styles */
        header {
            background-color: #6200ea; /* Purple background */
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
        }

        /* Paragraph Styles */
        p {
            margin: 10px 0;
            line-height: 1.6;
        }

        /* List Styles */
        ul {
            list-style-type: square;
            padding-left: 20px;
        }

        /* Image Styles */
        img {
            display: block;
            margin: 20px auto;
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        /* Footer Styles */
        footer {
            margin-top: 20px;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
        }

        /* Link Styles */
        a {
            color: #6200ea;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>My Profile</h1>
    </header>

    <!-- About Section -->
    <main>
        <p>Hello! My name is [Your Name]. Welcome to my personal profile webpage!</p>
        <p>Here are a few things about me:</p>
        <ul>
            <li>I love coding.</li>
            <li>My favorite hobby is painting.</li>
            <li>I enjoy hiking on weekends.</li>
        </ul>

        <!-- Image -->
        <img src="https://via.placeholder.com/150" alt="Profile Picture">
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Contact me at: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
    </footer>
</body>
</html>
