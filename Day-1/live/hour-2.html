<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Dark gray text */
        }

        /* Header Styles */
        header {
            background-color: #4caf50; /* Green background */
            color: white; /* White text */
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }

        /* Main Content Styles */
        main {
            margin-top: 20px;
        }

        p {
            line-height: 1.6;
            margin: 10px 0;
        }

        a {
            color: #4caf50; /* Green text */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Image Section Styles */
        section {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd; /* Light gray border */
            border-radius: 8px;
            background-color: #fff; /* White background */
        }

        img {
            display: block;
            margin: 10px auto; /* Center the image */
            border-radius: 8px;
        }

        /* Footer Styles */
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #666; /* Lighter gray text */
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Styled Webpage</h1>
    </header>

    <!-- Main Content -->
    <main>
        <p>
            This is a simple webpage styled using CSS. Notice the background color, font styles, and spacing!
        </p>
        <p>
            Check out <a href="https://www.example.com" target="_blank">this link</a> for more information.
        </p>
    </main>

    <!-- Image Section -->
    <section>
        <h2>Hereâ€™s an Example Image</h2>
        <img src="https://via.placeholder.com/300" alt="Example Placeholder" width="300">
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 My Styled Webpage</p>
    </footer>
</body>
</html>
